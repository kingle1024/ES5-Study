<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--아래와 같은 형식으로 1단부터 9단까지 구구단을 화면에 출력하는 스크립트를 작성하시오-->
    <!--<ul>
        <h1>1단</h1>
        <li>1 x 1 = 1</li>
        <li>1 x 2 = 2</li>
        <li>1 x 3 = 3</li>
        ...
        <li>1 x 9 = 9</li>
    </ul>-->
    <script>
        for (let dan = 1; dan<=9; dan++) {
            let ul = document.createElement("ul");
            let h1 = document.createElement("h1");
            h1.textContent = dan + "단";
            ul.appendChild(h1);
            for(let n = 1; n<=9; n++) {
                let li = document.createElement("li");
                li.textContent = dan + " X " + n + " = " + (dan*n);
                ul.appendChild(li);
            }
            document.body.appendChild(ul)
        }
    </script>
</body>
</html>
