<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--문제1
        변수 1개를 선언하고 해당 변수 하나만을 이용해,
        undefined
        true
        10
        "JS Study"
        위와 같이 출력되는 스크립트를 작성하시오.
    -->
    <script>
        // 하나의 변수에 여러가지 값을 담고, key 값으로 접근
        var obj = {
        temp: undefined,
        bol: true,
        num: 10,
        str: '"JS Study"'
        };
        console.log(obj.temp);
        console.log(obj.bol);
        console.log(obj.num);
        console.log(obj.str);
        // 하나의 변수에 값을 변경
        var obj2;
        console.log(obj2)
        obj2 = true;
        console.log(obj2)
        obj2 = 10;
        console.log(obj2)
        obj2 = '"JS Study"';
        console.log(obj2)
    </script>
</body>
</html>
