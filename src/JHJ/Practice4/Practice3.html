<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>
</head>
<body>
    <nav id="ac-globalnav" class="js no-touch" role="navigation" aria-label="글로벌 내비게이션" data-hires="false" data-analytics-region="global nav" lang="ko-KR" dir="ltr" data-store-locale="kr" data-store-api="/[storefront]/shop/bag/status" data-search-locale="ko_KR" data-search-api="/search-services/suggestions/">
        <div class="ac-gn-content">
            <ul class="ac-gn-header">
                <li class="ac-gn-item ac-gn-menuicon">
                    <label class="ac-gn-menuicon-label" aria-hidden="true">
                        <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-top">
                            <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-top"></span>
                        </span>
                        <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-bottom">
                            <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-bottom"></span>
                        </span>
                    </label>
                    <a href="#ac-gn-menustate" class="ac-gn-menuanchor ac-gn-menuanchor-open" id="ac-gn-menuanchor-open">
                        <span class="ac-gn-menuanchor-label">메뉴 열기</span>
                    </a>
                    <a href="#" class="ac-gn-menuanchor ac-gn-menuanchor-close" id="ac-gn-menuanchor-close">
                        <span class="ac-gn-menuanchor-label">메뉴 닫기</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-apple">
                    <a class="ac-gn-link ac-gn-link-apple" href="/kr/" data-analytics-title="apple home" id="ac-gn-firstfocus-small">
                        <span class="ac-gn-link-text">Apple</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-bag ac-gn-bag-small" id="ac-gn-bag-small">
                    <a class="ac-gn-link ac-gn-link-bag" href="/kr/shop/goto/bag" data-analytics-title="bag" data-analytics-click="bag" aria-label="쇼핑백" data-string-badge="품목이 포함된 쇼핑백" role="button" aria-haspopup="true" aria-expanded="false" aria-controls="ac-gn-bagview-content">
                        <span class="ac-gn-link-text">쇼핑백</span>
                        <span class="ac-gn-bag-badge"></span>
                    </a>
                    <span class="ac-gn-bagview-caret ac-gn-bagview-caret-large"></span>
                </li>
            </ul>
            <ul class="ac-gn-list">
                <li class="ac-gn-item ac-gn-apple">
                    <a class="ac-gn-link ac-gn-link-apple" href="/kr/" data-analytics-title="apple home" id="ac-gn-firstfocus">
                        <span class="ac-gn-link-text">Apple</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-mac">
                    <a class="ac-gn-link ac-gn-link-mac" href="/kr/mac/" data-analytics-title="mac">
                        <span class="ac-gn-link-text">Mac</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-ipad">
                    <a class="ac-gn-link ac-gn-link-ipad" href="/kr/ipad/" data-analytics-title="ipad">
                        <span class="ac-gn-link-text">iPad</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-iphone">
                    <a class="ac-gn-link ac-gn-link-iphone" href="/kr/iphone/" data-analytics-title="iphone">
                        <span class="ac-gn-link-text">iPhone</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-watch">
                    <a class="ac-gn-link ac-gn-link-watch" href="/kr/watch/" data-analytics-title="watch">
                        <span class="ac-gn-link-text">Watch</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-music">
                    <a class="ac-gn-link ac-gn-link-music" href="/kr/music/" data-analytics-title="music">
                        <span class="ac-gn-link-text">Music</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-support">
                    <a class="ac-gn-link ac-gn-link-support" href="https://support.apple.com/ko-kr" data-analytics-title="support">
                        <span class="ac-gn-link-text">고객지원</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ac-gn-search" role="search">
                    <a class="ac-gn-link ac-gn-link-search" href="/kr/search" data-analytics-title="search" data-analytics-click="search" aria-label="apple.com 검색" role="button" aria-haspopup="true">
                        <span class="ac-gn-search-placeholder" aria-hidden="true">apple.com 검색</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-bag" id="ac-gn-bag">
                    <a class="ac-gn-link ac-gn-link-bag" href="/kr/shop/goto/bag" data-analytics-title="bag" data-analytics-click="bag" aria-label="쇼핑백" data-string-badge="품목이 포함된 쇼핑백" role="button" aria-haspopup="true" aria-expanded="false" aria-controls="ac-gn-bagview-content">
                        <span class="ac-gn-link-text">쇼핑백</span>
                        <span class="ac-gn-bag-badge" aria-hidden="true"></span>
                    </a>
                    <span class="ac-gn-bagview-caret ac-gn-bagview-caret-large"></span>
                </li>
            </ul>
            <aside id="ac-gn-searchview" class="ac-gn-searchview" role="search" data-analytics-region="search">
                <div class="ac-gn-searchview-content">
                    <form id="ac-gn-searchform" class="ac-gn-searchform" action="/kr/search" method="get">
                        <div class="ac-gn-searchform-wrapper">
                            <input id="ac-gn-searchform-input" class="ac-gn-searchform-input" type="text" aria-label="apple.com 검색" placeholder="apple.com 검색" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
                            <input id="ac-gn-searchform-src" type="hidden" name="src" value="globalnav">
                            <button id="ac-gn-searchform-submit" class="ac-gn-searchform-submit" type="submit" disabled="" aria-label="제출"></button>
                            <button id="ac-gn-searchform-reset" class="ac-gn-searchform-reset" type="reset" disabled="" aria-label="검색 기록 삭제하기"></button>
                        </div>
                    </form>
                    <aside id="ac-gn-searchresults" class="ac-gn-searchresults" data-string-quicklinks="빠른 링크" data-string-suggestions="제안 검색" data-string-noresults=""></aside>
                </div>
                <button id="ac-gn-searchview-close" class="ac-gn-searchview-close" aria-label="검색 닫기">
                        <span class="ac-gn-searchview-close-wrapper">
                            <span class="ac-gn-searchview-close-left"></span>
                            <span class="ac-gn-searchview-close-right"></span>
                        </span>
                </button>
            </aside>
            <aside class="ac-gn-bagview" data-analytics-region="bag">
                <div class="ac-gn-bagview-scrim">
                    <span class="ac-gn-bagview-caret ac-gn-bagview-caret-small"></span>
                </div>
                <div class="ac-gn-bagview-content" id="ac-gn-bagview-content">
                </div>
            </aside>
        </div>
    </nav>

    <!--
    위 HTML은 애플 사이트의 navigation 태그이다.
    현재는 다양한 class들이 들어가 있는데(ac-gn-bagview, ac-gn-bagview-scrim 등등),
    태그들의 class를 모두 JS-Study로 바꾸는 정규식을 작성해보자!
    -->
    <script>
        document.getElementById('ac-globalnav').outerHTML = '';
    </script>
</body>
</html>
