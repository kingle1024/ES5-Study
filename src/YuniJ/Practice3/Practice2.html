<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <button>prev</button>
    <nav style="display: inline-block;">
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
        <a href="#4">4</a>
        <a href="#5">5</a>
        <a href="#6">6</a>
        <a href="#7">7</a>
        <a href="#8">8</a>
        <a href="#9">9</a>
        <a href="#10">10</a>
    </nav>
    <button>next</button>

    <!--
    데이터가 249개 있다고 가정하고 Pagination 모듈을 만들어보자!
    페이지 순번을 클릭했을 때 각 페이지별로 10개의 데이터가 보인다. (7페이지면 61부터 70까지 보인다)
    prev 버튼을 누를경우 전 페이지의 마지막 순번으로 가며, (14번에서 prev를 누를경우 10번으로간다)
    next 버튼을 누를경우 다음 페이지의 첫 순번으로 간다. (14번에서 next를 누를경우 21번으로간다)
    해당하는 페이지가 없을 때 prev/next를 클릭하면 아무런 반응이 없어도 된다
    -->
    <script>
        var count = 249;
        var li = document.getElementsByTagName('li');
        var button = document.getElementsByTagName('button');
        var a = document.getElementsByTagName('a');
        var number=0;
        for(var i=0; i<10; i++){
            a[i].addEventListener('click',function(){
               li[9].style.display='list-item';
                for(var lis=0; lis<10; lis++){
                    li[lis].textContent=(this.textContent*10)-10+lis+1;
                    if(count==li[lis].textContent){
                        li[9].style.display='none';
                       break;
                    }
                }
            })
        }
        button[0].addEventListener('click',function(){
           li[9].style.display='list-item';
                 if(number==0){
                    
                 }else{
                 number-=10;
                    
                 for(var lis=0; lis<10; lis++){
                        li[lis].textContent=((number+9)*10)+lis+1;
                    }
              for(var i=0; i<10; i++){
                 a[i].textContent=(i+1+number);
                 a[i].style.display='inline-block';   
              }
                 }
        }); 
        button[1].addEventListener('click',function(){
           li[9].style.display='list-item';
           if(number==20){
            
         }else{
                 number+=10;
                 for(var lis=0; lis<10; lis++){
                        li[lis].textContent=(number*10)+lis+1;
                    }
              for(var i=0; i<10; i++){
                 if(Math.round(count/10)<i+1+number){
                    a[i].style.display='none';   
                 }else{
                    a[i].style.display='inline-block';   
                 a[i].textContent=(i+1+number);
                 }
              }
         }
        });
    </script>
</body>
</html>
