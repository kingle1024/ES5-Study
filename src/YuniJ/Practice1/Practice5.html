    <!--문제5
        아래 객체 obj의 모든 값(10, true, '문자열')을 출력하는 스크립트를 작성하시오
        단, obj.num/obj['num']처럼 직접 key값을 접근하면 안되고 변수 key를 이용해야 한다
    -->
    <script>
        var key;
        var obj = {
            num: 10,
            bool: true,
            str: '문자열'
        };
        var i=0;
        key=Object.values(obj);
        
//         while(i<3){
//         	console.log(key[i]);
//         	i++;
//         }
        while(true){
        	console.log(key[i]);
        	i++;
        	if(i==3){break;}
        }
        

    </script>
