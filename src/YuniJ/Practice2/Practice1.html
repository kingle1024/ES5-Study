<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--아래와 같은 형식으로 1단부터 9단까지 구구단을 화면에 출력하는 스크립트를 작성하시오-->
    <!--<ul>
        <h1>1단</h1>
        <li>1 x 1 = 1</li>
        <li>1 x 2 = 2</li>
        <li>1 x 3 = 3</li>
        ...
        <li>1 x 9 = 9</li>
    </ul>-->
<script>
 	var ul;
 	var li;
 	var h1;
 	
    for(var a = 1; a < 10; ++a){
    		
    		ul = document.createElement('ul');
    		h1 = document.createElement('h1');
    		document.body.appendChild(ul).appendChild(h1).textContent= a + " 단";
    		
	    	for(var i = 1; i < 10; ++i) {
	    		li = document.createElement('li');
	        	ul.appendChild(li).textContent= a + " X " + i + " = " + i;
	    };
	    
    };
  
</script>
</body>
</html>
