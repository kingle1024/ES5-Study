<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice6</title>
</head>
<body>
    <!--
        아래 배열을 Math.sqrt 메서드를 이용해 제곱근으로 만든 뒤,
        4보다 크거나 같은 수들만 남겨서,
        2를 곱해서 출력하는 스크립트를 작성하시오.
    -->
    <script>
        var a =[4, 16, 25, 9, 144];
		Num();
        function Num() {
        	for(var i=0; i<5; i++){
	        	if(4<=Math.sqrt(a[i])){
					console.log(Math.sqrt(a[i])*2);
				}
        	}
		}
    </script>
</body>
</html>
