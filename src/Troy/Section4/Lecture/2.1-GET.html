<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3000/api/readStudy');
//        xhr.open('GET', 'http://localhost:3000/api/readStudy?id=5a13ff794044c80d54d3b1a5');
        xhr.addEventListener('load', function() {
            var list = JSON.parse(xhr.responseText);
            list.forEach(function(v) {
                var li = document.createElement('LI');
                li.textContent = (
                    v.name + ' - ' +
                    v.role + '(' +
                    (v.gender ? '남' : '여') + ')'
                );
                document.getElementById('list').appendChild(li);
            });
        });
        xhr.send();
    </script>
</body>
</html>
