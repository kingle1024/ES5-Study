<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disabled</title>
</head>
<body>
    <div>
        <h1>check 상태에 따라 disabled</h1>
        <label><input type="radio" class="radio" name="disabled" value="enable"/><span>활성화</span></label>
        <label><input type="radio" class="radio" name="disabled" value="disable" checked/><span>비활성화</span></label>
        <select disabled>
            <option>샐랙트1</option>
            <option>샐랙트2</option>
            <option>샐랙트3</option>
        </select>
    </div>

    <!-- 비활성화 여부도 checked와 마찬가지로 Boolean 값 -->
    <!-- jQuery에는 이렇게 Boolean 값을 가진 속성 변경에 대해 prop라는 메서드를 사용! -->
    <script>
        /*
        * disabled === true, 비활성화
        * disabled === false, 활성화
        */
        var radios = document.getElementsByClassName('radio'),
            select = document.querySelector('select')
        ;
        // select.disabled = false;
        for(var i = 0, max = radios.length; i < max; ++i) {
            if(radios[i].value === 'disable') {
                radios[i].disabled = true;
            }
        }
    </script>
</body>
</html>
