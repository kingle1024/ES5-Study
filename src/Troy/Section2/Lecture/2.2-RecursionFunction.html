<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecursionFunction</title>
</head>
<body>
    <script>
        /*익명 함수 표현식*/
        var func1 = function() { return 1; };
        /*기명 함수 표현식*/
        var func2 = function func3() { return 2; };
        console.log(func1());
        console.log(func2());
        // console.log(func3());
    </script>

    <!--재귀함수를 이용한 팩토리얼-->
    <script>
        var factorial = function self(n) {
            if(n === 1) return 1;
            else return n * self(n - 1);
        };
        console.log(factorial(3));
        console.log(factorial(5));
    </script>
</body>
</html>
