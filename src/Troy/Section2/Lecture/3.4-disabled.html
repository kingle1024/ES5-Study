<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disabled</title>
</head>
<body>
    <div>
        <h1>disabled</h1>
        <input type="text" class="disabled">
        <select class="disabled" disabled>
            <option>샐랙트1</option>
            <option>샐랙트2</option>
            <option>샐랙트3</option>
        </select>
        <textarea class="disabled"></textarea>
    </div>

    <script>
        (function () {
            var list = document.getElementsByClassName('disabled');
            for(var i = 0, max = list.length; i < max; ++i) list[i].disabled = !list[i].disabled;
        }());
    </script>
</body>
</html>
