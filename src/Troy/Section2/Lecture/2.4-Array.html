<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script>
        var arr = [1, 4, 10, 11, 15];

        // for문 대체 가능
        arr.forEach(function (v, i, arr) {
            console.log(i + ': ' + v);
            console.log(arr);
        });
        console.log('-----------------------------------------------');

        // 배열을 병합해서 반환하지만 원본은 유지
        console.log(arr.concat([1, 2, 3], [1, 2, 3]));
        // 배열 제일 앞에 있는 요소(0번 index)를 삭제
        arr.shift();
        // 배열 제일 뒤에 있는 요소(arr.length - 1번 index) 삭제
        arr.pop();
        // 해당 요소를 배열 제일 앞에 추가
        arr.unshift(5);
        // 해당 요소를 배열 제일 뒤에 추가
        arr.push(7);
        console.log(arr);
    </script>
</body>
</html>
