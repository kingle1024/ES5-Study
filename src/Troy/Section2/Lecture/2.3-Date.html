<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <script>
        (function () {
            var date = new Date(),
                time = date.getTime()
            ;
            console.log(date, new Date(2011, 10, 10));
            console.log(time, new Date(time));
            console.log(Date.now());
            console.log('--------------------------------------------------------');
            // 연도
            console.log(date.getFullYear(), date.getYear());
            // 월 (0부터 시작)
            console.log(date.getMonth());
            // 일
            console.log(date.getDate());
            // 시
            console.log(date.getHours());
            // 분
            console.log(date.getMinutes());
            // 초
            console.log(date.getSeconds());
            // milliseconds
            console.log(date.getMilliseconds());
            console.log('--------------------------------------------------------');
            // 12월을 넘어가면 다음 해로 넘어간다
            date.setFullYear(2010);
            date.setMonth(12);
            console.log(date);
            // -1로 설정하면 이전 해로 온다
            date.setMonth(-1);
            console.log(date);
            // 다음 달로 가기...
            date.setMonth(date.getMonth() + 1);
            console.log(date);
            // 지난달 마지막 날로 가기...
            date.setDate(0);
            console.log(date);
        }());
    </script>
</body>
</html>
