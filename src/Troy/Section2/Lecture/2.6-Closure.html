<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure</title>
</head>
<body>
    <!--속도에서의 이득, 메모리에서의 손해-->
    <script>
        var Counter = (function() {
            var count = 0;
            return {
                upCount: function () {
                    count++;
                    console.log(count);
                },
                downCount: function () {
                    count--;
                    console.log(count);
                }
            };
        }());

        Counter.downCount();
        Counter.upCount();
        Counter.upCount();
    </script>
</body>
</html>
