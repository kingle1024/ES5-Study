<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inherit</title>
</head>
<body>
    <!--                Prototype 상속?
     한 자료형이 다른 자료형에 대해서 부분 집합 관계에 있을 때,
     공통되는 부분을 중복 작성하지 않고 상속받아 사용할 수 있다.
    -->
    <script>
        /* 동물 자료형 생성 */
        function Animal(name) { this.name = name; }
        Animal.prototype.eat = function () { console.log('먹는다'); };

        /* 동물에 속하지만 생각도 할 수 있는 사람 자료형 생성 */
        function Human(name) { this.name = name; }
        Human.prototype = Object.create(Animal.prototype);
        Human.prototype.think = function() { console.log('고로 존재한다'); };
        // 상속 과정에서 constructor는 prototype에 있기 때문에 Animal로 지정되므로 Human으로 수정
        Human.prototype.constructor = Human;

        // 순수하게 Prototype만을 상속받는 개념이므로 자바나 C++의 Class 상속 개념과는 조금 다르다
        (function() {
            var animal = new Animal();
            var human = new Human();

            animal.eat();
            console.log(animal.constructor);
            human.eat(), human.think();
            console.log(human.constructor);
        }());
    </script>
</body>
</html>
