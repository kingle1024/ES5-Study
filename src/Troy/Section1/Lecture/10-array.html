<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <!--객체가 key로 분류한다면 배열은 순서로 분류한다-->
    <script>
        var list = [1, '배열', true, { name: '객체닷!' }];
        console.log(list);
        console.log(list[0]);
        console.log(list[1]);
        console.log(list[2]);
        console.log(list[3]);
        console.log(list[3].name);
        console.log(list[4]);
        // console.log(list.1);
    </script>
</body>
</html>
