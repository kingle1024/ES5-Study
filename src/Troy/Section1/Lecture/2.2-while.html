<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        var list = [1, 3, 6, 10],
            i = list.length
        ;
        while(i--) {
            console.log(list[i]);
        }
        console.log('-------------------------------------------');

        while(++i < list.length) console.log(list[i]);
    </script>
</body>
</html>
