<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
    <!--기본적인 산술 연산자-->
    <script>
        console.log(1 + 5);
        console.log(1 - 5);
        console.log(5 * 5);
        console.log(10 / 5);
        console.log(10 % 3);
    </script>

    <!--변수 사용을 줄여주는 복합 연산자-->
    <script>
        var num = 1;
        num += 1; // equal (num = num + 1)
        console.log(num);
        num -= 1; // equal (num = num - 1)
        console.log(num);
    </script>

    <!--가산 연산자-->
    <script>
        var num1 = 1;
        console.log(num1++);
        console.log(++num1);

        var num2 = 2;
        console.log(++num2 + num1++);

        <!--실제로는 이런식으로 해석된것...-->
        /*
        * var num1 = 1, num2;
        *
        * console.log(num1);
        * num1 += 1;
        * num1 += 1;
        * console.log(num1);
        *
        * num = 2;
        * num += 1;
        * console.log(num2 + num1);
        * num1 += 1;
        * */
    </script>


    <!--부동 소수점 오차-->
    <script>
        var f1 = 0.1, f2 = 0.2;
        console.log(f1 + f2);
        console.log((f1 * 10 + f2 * 10) / 10);
    </script>
</body>
</html>
