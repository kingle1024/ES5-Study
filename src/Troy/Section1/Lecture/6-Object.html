<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
    <!--객체는 변수를 묶어놓은것-->
    <!--C언어의 구조체-->
    <!--다른 자료형들을 이용해 내가 원하는 형태로 만든다-->
    <script>
        var obj = {
            bol: true,
            num: 10,
            str: '객체',
            tmp: undefined,
            nll: null,
            obj: {
                str: '또다른 객체!'
            }
        };

        console.log(obj.bol, obj.num, obj.str, obj.tmp, obj.nll);
        console.log(obj.obj, obj.obj.str);
    </script>
</body>
</html>
