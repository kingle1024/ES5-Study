<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var</title>
</head>
<body>
     <!--값들을 담을 수 있고 언제든지 바뀔 수 있는 선언문-->
    <script>
        var num1 = 1;    // 숫자형 변수 선언
        var undo;        // undefined (선언만 하고 값을 할당하지 않은 상태)
        var nll = null; // null (아무것도 없음을 나타내기 위한 특수 값)

        /* ,(쉼표)를 이용해 var 선언 한 번으로 여러 변수 선언 가능 */
        var boo = true,
            num2 = 2,
            str = 't3'
        ;

        console.log(num1);
        console.log(boo, num2, str);
        console.log(undo);
        console.log(nll);
        console.log('-----------------------------------------------------');

        // 변수에 할당된 값은 언제든 변경할 수 있어요!
        undo = 5;
        console.log(undo);
        undo = 'JS STUDY';
        console.log(undo);
        undo = false;
        console.log(undo);
        console.log('-----------------------------------------------------');
    </script>
</body>
</html>
