<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
</head>
<body>
    <!--논리 연산자-->
    <script>
        // AND
        console.log(true && true);
        console.log(false && true);

        // OR
        console.log(false || false);
        console.log(true || true);

        // NOT
        console.log(!true);
        console.log(!false);
        console.log(!'');
        console.log(!0);
        console.log(!null);
    </script>

    <!--관계 연산자-->
    <script>

    </script>
</body>
</html>
