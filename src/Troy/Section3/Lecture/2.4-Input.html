<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus&Scroll</title>
</head>
<body>
    <textarea placeholder="작성하세요"></textarea>

    <input type="text"/>
    <input type="text"/>
    <select id="select">
        <option value="Mireu">김미르</option>
        <option>Chloe</option>
        <option>hyeon</option>
        <option value="Troy">태재영</option>
        <option>JHJ</option>
        <option>Jurip</option>
        <option value="JYS">전윤선</option>
        <option>kimhoyoung</option>
        <option>seyoung</option>
        <option value="KHJ">강현지</option>
        <option>YuniJ</option>
        <option>HDC</option>
    </select>

    <script>
        var textarea = document.querySelector('textarea');
        textarea.addEventListener('focus', function() { console.log('집중!'); });
        textarea.addEventListener('blur', function() { console.log('해방!'); });
        document.addEventListener('wheel', function() { console.log('휠 돌아간다~~'); });
        document.addEventListener('scroll', function() { console.log('스크롤 값이 변화할 때만!') });
    </script>

    <script>
        // Unlike the input event, the change event is not necessarily fired for each change to an element's value.
        var list = document.getElementsByTagName('input');
        list[0].addEventListener('change', function(e) { console.log(e.target.value); });
        list[1].addEventListener('change', function(e) { console.log(e.target.value); });

        document
            .getElementById('input')
            .addEventListener('input', function(e) {
                console.log(e.target.value);
            })
        ;
    </script>
</body>
</html>
