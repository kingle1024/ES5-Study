<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked</title>
</head>
<body>
    <div>
        <h1>checkbox</h1>
        <label>
            <input type="checkbox">
            <span>체크박스</span>
        </label>
    </div>

    <div>
        <h1>radio</h1>
        <label><input type="radio" name="radio" checked><span>라디오1</span></label>
        <label><input type="radio" name="radio"><span>라디오2</span></label>
        <label><input type="radio" name="radio"><span>라디오3</span></label>
    </div>

    <!--체크 여부도 disabled와 마찬가지로 Boolean 값-->
    <!--jQuery에는 이렇게 Boolean 값을 가진 속성 변경에 대해 prop라는 메서드를 사용!-->
    <script>
        /*
        * checked === true, 체크된 상태
        * checked === false 해제된 상태
        */
        (function () {
            // radio
            var radio = document.querySelector('[type="radio"]:first-child');
            if(radio.checked) radio.checked = false;

            // checkbox
            document.querySelector('[type="checkbox"]').checked = true;
        }());
    </script>
</body>
</html>
