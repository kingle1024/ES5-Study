<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>
<!--                            Scope Chain?
 현재 Scope에 사용하려는 변수가 선언되어 있지 않을 때 상위 Scope로 계속 올라가며
 변수를 찾는데 이렇게 상위와 하위 Scope가 연결되어 있는 것을 Scope Chain이라고 한다.
 만약 최상단(전역) Scope에도 변수가 없다면 해당 변수가 정의되어 있지 않다는 오류를 낸다.
-->
<body>
    <!-- 가장 근접한 변수에 접근 -->
    <script>
        var global = 'This is global';
        (function () {
            var global;
            (function () {
                global = 'Yeah~!';
                console.log(global);
            }());
        }());
        console.log(global);
    </script>

    <!-- var 없이 하면 전역으로 선언되므로 주의!!! -->
    <script>
        (function () {
            chain = '이건 어떻게 될까?';
        }());
        console.log(chain);
    </script>
</body>
</html>
