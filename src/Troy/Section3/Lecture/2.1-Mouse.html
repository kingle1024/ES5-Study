<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse</title>
</head>
<body>
    <style>
        button { padding: 10px; }
        #wrap {
            margin: 20px;
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
        }
    </style>

    <button id="down">mouseDown</button>
    <button id="up">mouseUp</button>
    <button id="click">Click</button>
    <button id="dblclick">dblClick</button>

    <div style="margin: 50px;">
        <div id="wrap"></div>
    </div>

    <script>
        document.getElementById('down').addEventListener('mousedown', function () { console.log('up 상태였던 마우스가 해당 DOM 좌표에서 down!'); });
        document.getElementById('up').addEventListener('mouseup', function () { console.log('down 상태였던 마우스가 해당 DOM 좌표에서 up!'); });
        document.getElementById('click').addEventListener('click', function () { console.log('해당 DOM 좌표에서 mousedown 후 mouseup!'); });
        document.getElementById('dblclick').addEventListener('dblclick', function () { console.log('해당 DOM 연속으로 click!'); });
        document.addEventListener('wheel', function() { console.log('휠 돌아간다~~'); });
    </script>

    <script>
        var redBall = document.createElement('div'),
            blueBall = document.createElement('div'),
            greenBall = document.createElement('div')
        ;
        redBall.className = 'ball red';
        blueBall.className = 'ball blue';
        greenBall.className = 'ball green';

        document
            .getElementById('wrap')
            .addEventListener('mousemove', function(e) {
                redBall.style.cssText = ('top:' + e.offsetY + 'px; left:' + e.offsetX + 'px');
                blueBall.style.cssText = ('top:' + e.pageY + 'px; left:' + e.pageX + 'px');
                greenBall.style.cssText = ('top:' + e.screenY + 'px; left:' + e.screenX + 'px');
            })
        ;

        document.body.appendChild(redBall);
        document.body.appendChild(blueBall);
        document.body.appendChild(greenBall);
    </script>
</body>
</html>
