<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
    <input type="text"/>
    <input type="text"/>
    <input type="text"/>

    <!--10글자 제한 스크립트-->
    <script>
        var inputs = document.getElementsByTagName('input');

        inputs[0].addEventListener('keydown', function(e) {
            console.log(e);
            console.log(e.target, this);

            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });

        inputs[1].addEventListener('keyup', function(e) {
            console.log(e);
            console.log(e.target, this);

            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });

        inputs[2].addEventListener('input', function(e) {
            console.log(e);
            console.log(e.target, this);

            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });
    </script>
</body>
</html>
