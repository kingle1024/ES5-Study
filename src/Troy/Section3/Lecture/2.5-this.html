<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
    <input type="text"/>
    <input type="text"/>
    <input type="text"/>

    <!--10글자 제한 스크립트-->
    <script>
        var inputs = document.getElementsByTagName('input');

        inputs[0].addEventListener('keydown', function() {
            console.log(this);
            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });

        inputs[1].addEventListener('keyup', function() {
            console.log(this);
            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });

        // The DOM input event is fired synchronously when the value of an <input>, <select>, or <textarea> element is changed.
        inputs[2].addEventListener('input', function() {
            console.log(this);
            var value = this.value;
            if(10 < value.length) this.value = value.slice(0, 10);
        });
    </script>
</body>
</html>
