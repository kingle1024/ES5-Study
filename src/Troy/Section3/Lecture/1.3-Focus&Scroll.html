<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus&View</title>
</head>
<body>
    <textarea placeholder="작성하세요"></textarea>

    <script>
        var textarea = document.querySelector('textarea');
        textarea.addEventListener('focus', function() { console.log('집중!'); });
        textarea.addEventListener('blur', function() { console.log('해방!'); });
        document.addEventListener('scroll', function() { console.log('스크롤 값이 변화할 때만!') });
    </script>
</body>
</html>
