<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propagation</title>
</head>
<body>
    <style>
        p, span, strong {
            display: block;
            padding: 40px;
        }
        p {
            width: 160px;
            background-color: red;
        }
        span { background-color: blue; }
        strong { background-color: green; }
    </style>

    <div id="preventDefault">
        <h4>preventDefault</h4>
        <p><span><strong></strong></span></p>
    </div>

    <div id="stopPropagation">
        <h4>stopPropagation</h4>
        <p><span><strong></strong></span></p>
    </div>

    <div id="stopImmediatePropagation">
        <h4>stopImmediatePropagation</h4>
        <p><span><strong></strong></span></p>
    </div>

    <script>
        var attachEvent = function(id) {
            var dom = document.getElementById(id),
                evt = function(e) {
                    e[id]();
                    // e.preventDefault();
                    // e.stopPropagation();
                    // e.stopImmediatePropagation();
                    console.log(this.tagName);
                }
            ;
            dom.querySelector('p').addEventListener('click', evt);
            dom.querySelector('span').addEventListener('click', evt);
            dom.querySelector('strong').addEventListener('click', evt);
            dom.querySelector('strong').addEventListener('click', evt);
        };

        attachEvent('preventDefault');
        attachEvent('stopPropagation');
        attachEvent('stopImmediatePropagation');

        document.addEventListener('contextmenu', function(e) {
            console.log('우클릭!');
            e.preventDefault();
        });
    </script>
</body>
</html>
