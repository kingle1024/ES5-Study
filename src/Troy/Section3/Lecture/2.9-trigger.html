<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger</title>
</head>
<body>
    <input id="temp" type="text" value="trigger"/>

    <!--                    trigger?
        총의 방아쇠를 뜻하는 단어로 방아쇠를 당겨 총을 쏘듯
        JS에서는 이벤트 트리거를 당겨서 해당 이벤트를 발생시킴
    -->
    <script>
        /*
        * 이벤트를 사용자와의 상호 작용을 통해서만 작동하기 떄문에
        * 개발자가 임의로 발생시켜주기 위해서는 아래와 같은 코드를 사용한다
        */
        function trigger(el, type) {
            var evt = new Event(type);
            return el.dispatchEvent(evt);
        }

        // 이벤트 할당
        var input = document.getElementById('temp');
        input.addEventListener('input', function() { console.log(this.value); });

        // 할당된 input 이벤트 실행
        trigger(input, 'input');
    </script>
</body>
</html>
