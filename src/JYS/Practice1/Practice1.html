<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--문제1
        변수 1개를 선언하고 해당 변수 하나만을 이용해,
        undefined
        true
        10
        "JS Study"
        위와 같이 출력되는 스크립트를 작성하시오.
    -->
    <script>
        var a;
        document.write(a + '<br>');

        a = true;
        document.write(a + '<br>');

        a = 10;
        document.write(a + '<br>');

        a = '"JS Study"';
        document.write(a);
    </script>
</body>
</html>
