<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--아래와 같은 형식으로 1단부터 9단까지 구구단을 화면에 출력하는 스크립트를 작성하시오-->
    <!--<ul>
        <h1>1단</h1>
        <li>1 x 1 = 1</li>
        <li>1 x 2 = 2</li>
        <li>1 x 3 = 3</li>
        ...
        <li>1 x 9 = 9</li>
    </ul>-->
    <script>

        for(i = 1; i<=9; i++){
            var dan = document.createElement('h1'),
                goo = document.createElement('ul') 
            for(j = 1; j<=9; j++){
                var ra = document.createElement('li');
                ra.textContent = i + " X " + j + " = " + i*j;
                goo.appendChild(ra)
                
            }
             dan.textContent = i + "단";
             document.body.appendChild(dan)
             document.body.appendChild(goo)    

        }

        
    </script>
</body>
</html>
