<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>
</head>
<body>
    <ul id="wrap">
        <li class="list">이걸 바꿔주세요!</li>
        <li class="list">이거 말고...</li>
        <li class="list">이것도 말고...</li>
        <li class="list">얘는 지워주세요!</li>
    </ul>
    <!--문제3
        위와 같이 html로 이루어진 DOM에서
        "이걸 바꿔주세요!"라는 문자열을 가진 li 태그를 찾아 "바껴랏!"이라는 문자열로 바꾸고,
        "얘는 지워주세요!"라는 문자열을 가진 li 태그를 찾아 삭제하는 스크립트를 작성하시오
    -->
    <script>
      var first = document.querySelector("#wrap > li:first-child");
      var last = document.querySelector("#wrap > li:last-child");

      first.textContent = "바껴랏!";
      last.remove();
    </script>
</body>
</html>
