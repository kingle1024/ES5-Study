<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--아래와 같은 형식으로 1단부터 9단까지 구구단을 화면에 출력하는 스크립트를 작성하시오-->
    <!--<ul>
        <h1>1단</h1>
        <li>1 x 1 = 1</li>
        <li>1 x 2 = 2</li>
        <li>1 x 3 = 3</li>
        ...
        <li>1 x 9 = 9</li>
    </ul>-->
    <script>
      function Gugudan(dan) {
          var ul = document.createElement("ul");
          var h1 = document.createElement("h1");

          this.ulTag = ul;
          this.h1Tag = h1;
          this.dan = dan;
      }

      Gugudan.prototype.start = function() {
          var g = this;
          var result = null;

          document.body.appendChild(g.ulTag);
          g.h1Tag.textContent = g.dan + "단";
          g.ulTag.appendChild(g.h1Tag);

          for(let i = 1; i <= 9; i++) {
              let li = document.createElement("li");
              result = g.dan * i;
              li.textContent = g.dan + " X " + i + " = " + result;
              g.ulTag.appendChild(li);
          }
      };

      (function () {
        var cnt = 9; // 단 개수
        
        for(let i = 1; i <= cnt; i++) {
            var newGugudan = new Gugudan(i);
            newGugudan.start();
        }
      }());
    </script>
</body>
</html>
