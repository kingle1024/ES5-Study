<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CallByReference vs CallByValue</title>
</head>
<body>
    <script>
        (function () {
            var obj = { num: 10 };
            var obj2 = obj;

            console.log(obj, obj2);
            console.log(obj.num, obj2.num);
            console.log('--------------------------------------');
            obj.num = 20;
            console.log(obj.num, obj2.num);
            console.log('--------------------------------------');
            obj2.num = 10;
            console.log(obj.num, obj2.num);
            console.log('--------------------------------------');
            obj2 = 100;
            console.log(obj, obj2);
            console.log('--------------------------------------');
        }());
    </script>
    <script>
        function insertZero(target) {
            target = 0;
            console.log(target);
        }
        function insertOne(target) {
            target.num = 0;
            console.log(target);
        }
        (function () {
            var num = 10;
            var obj = { num: 10 };

            insertZero(num);
            console.log(num);
            console.log('--------------------------------------');
            insertOne(obj);
            console.log(obj);
            console.log('--------------------------------------');
            insertZero(obj);
            console.log(obj);
        }());
    </script>
</body>
</html>
