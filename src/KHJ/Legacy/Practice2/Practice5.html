<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice5</title>
</head>
<body>
    <!--
        사칙연산이 가능한 객체를 작성해보자!
        메서드는 아래처럼 더하기/빼기/곱하기/나누기를 작성하며, 매개변수는 피연산값 하나만 받는다.
        그리고 reset 함수를 실행시키면 지금까지 연산되었던 값이 0으로 초기화된다.
        계산되고 있는 값은 직접 접근이 불가능하고 show() 메서드를 통해서만 확인할 수 있다.
        hint! 즉시실행 함수를 활용해서 private 변수를 만들자!!
    -->
    <script>

        var obj = (function(){
            var res = 0;

            return{
                sum: function(v) {
                    res = obj.show() + v;
                    return res;
                },
                substract: function(v) {
                    res = obj.show() - v;
                    return res;
                },
                multiply: function(v) {
                    res=  obj.show() * v;
                    return res;
                },
                divide: function(v) {
                    res = obj.show() / v;
                    return res;
                },
                reset: function() {
                    res = 0;
                    return res;
                },
                show: function() {
                    return res;
                }
            };
        }());

        console.log(obj.sum(10));
        console.log(obj.substract(5));
        console.log(obj.multiply(5));
        console.log(obj.divide(5));
        console.log(obj.reset());
        console.log(obj.show());


    </script>
</body>
</html>
