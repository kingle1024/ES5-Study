<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
</head>
<body>
    <!--const는 설명용으로 적어놨으나 최신 브라우저에서만 사용가능합니다 ㅠㅠ-->
    <script>
        const t = 1;
        t = '바껴랏!'; // const(상수)는 절대 변할 수 없기 떄문에 에러가 난다!
        console.log(t);
    </script>
</body>
</html>
