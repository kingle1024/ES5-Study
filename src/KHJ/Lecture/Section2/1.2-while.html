<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        var list = [1, 3, 6, 10],
            i = list.length
        ;
        while(i--) { // 0 이면 while문 탈출. 감산연산자 수행 후에 탈출
            console.log(list[i]);
        }
        console.log('-------------------------------------------');

        // 처음에 i가 -1이므로 ++로! 안 그러면 5번 반복해서 마지막에 undefiend됨!
        while(i++ < list.length) console.log(list[i]); 
    </script>
</body>
</html>
