<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do~while</title>
</head>
<body>
    <script>
        var list = [1, 3, 5, 10],
            i = 0,
            max = list.length
        ;
        do {
            console.log(list[i]);
        } while(++i < max);
    </script>
</body>
</html>
