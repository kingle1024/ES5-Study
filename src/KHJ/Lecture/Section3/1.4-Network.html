<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network</title>
</head>
<body>
    <script>
    // 네트워크 관련 이벤트
    // ex) 구글 스프레드 시트 네트워크 상태에서 ajax 실시간 요청 보냄
        window.addEventListener('load', function() { console.log('페이지 로딩이 끝났습니다!'); });
        window.addEventListener('online', function() { console.log('온라인입니다~'); });
        window.addEventListener('offline', function() { console.log('오프라인입니다~'); });
    </script>
</body>
</html>
