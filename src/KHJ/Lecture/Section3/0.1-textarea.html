<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newLine</title>
</head>
<body>
    <textarea id="textarea"></textarea>

    <script>
        var textarea = document.getElementById('textarea');
        textarea.value.replace('\n', '');
        textarea.value.replace(/\n/g, '');
    </script>
</body>
</html>
