<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked</title>
</head>
<body>
    <div>
        <h1>checked</h1>
        <label>
            <input type="checkbox">
            <span>체크박스</span>
        </label>

        <label><input type="radio" name="radio"><span>라디오1</span></label>
        <label><input type="radio" name="radio"><span>라디오2</span></label>
        <label><input type="radio" name="radio"><span>라디오3</span></label>
    </div>

    <script>
        (function () {
            // checkbox
            var checkbox = document.querySelector('[type="checkbox"]');
            checkbox.checked = !checkbox.checked;

            // radio
            document.querySelector('[type="radio"]').checked = true;
        }());
    </script>
</body>
</html>
