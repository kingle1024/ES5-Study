<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantifier</title>
</head>
<body>
    <script>
        var beers = 'b be bee beer beers';

        // 0개 이상: *
        console.log(beers.match(/b\w*/g));
        // 1개 이상: +
        console.log(beers.match(/b\w+/g));
        // Optional: ? (? 앞에만 해당, e?면 e가 있을 수도 있고 없을 수도 있고)
        console.log(beers.match(/be?/g));

        console.log('--------------------------------------------------------');

        // 정확한 숫자 지정
        console.log(beers.match(/b\w{2}/g));
        // 범위 지정
        console.log(beers.match(/b\w{0,3}/g)); //(0부터 3까지)
        // 이상 범위 지정
        console.log(beers.match(/b\w{1,}/g)); //(1 이상)
    </script>
</body>
</html>
