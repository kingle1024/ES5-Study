<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
    <!--
        아래 배열을 Math.sqrt 메서드를 이용해 제곱근으로 만든 뒤,
        4보다 크거나 같은 수들만 남겨서, 2를 곱해서 출력하는 스크립트를 작성하시오.
        [ map/filter/forEach 등 Array 함수를 활용하자!! ]
    -->
    <script>
        var arr = [4, 16, 25, 9, 144];
        arr.map(function(v){ return Math.sqrt(v); })
            .filter(function(v){ return v > 4; })
            .map(function(v){ return v*2; })
            .forEach(function(v){ return console.log(v); })
    </script>
</body>
</html>
