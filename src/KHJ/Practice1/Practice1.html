<body>
    <!--문제1
        변수 1개를 선언하고 해당 변수 하나만을 이용해,
        undefined
        true
        10
        "JS Study"
        위와 같이 출력되는 스크립트를 작성하시오.
    -->
    <script>
	var a;
	console.log(a);
	a = true;
	console.log(a);
	a = 10;
	console.log(a);
	a = 'JS Study';
	console.log(a);
    </script>
</body>
