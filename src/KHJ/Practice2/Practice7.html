<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
        아래 배열을 Math.sqrt 메서드를 이용해 제곱근으로 만든 뒤,
        4보다 크거나 같은 수들만 남겨서,
        2를 곱해서 출력하는 스크립트를 작성하시오.
    -->
    <script>
        /*
        제곱근 한 후에 2를 곱하는것인지
        제곱근 하기 전에 2를 곱해서 출력하는 것인지 애매해서
        두가지 방법으로 했어요
        */

        var arr = [4, 16, 25, 9, 144];
        var func = function(v){ return v >= 4};
        arr.map(Math.sqrt)
            .filter(func)
            .forEach(function(v){console.log(v*2)});

        /*arr.filter(v => Math.sqrt(v) >= 4)
            .map(v => Math.sqrt(v)*2)
            .forEach(v => console.log(v));*/


        /*arr.filter(v => Math.sqrt(v) >= 4)
             .map(v => v*2)
             .forEach(v => console.log(v));*/


        /*arr.filter(function(v){ return Math.sqrt(v) >= 4 })
            .map(function(v){ return Math.sqrt(v)*2 })
            .forEach(function(v){ console.log(v) });*/

    </script>
</body>
</html>
