<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
    <style>
        span {
            display: inline-block;
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>

    <!--
        아래와 같은 형식을 달팽이 배열이라고 한다
        cnt의 값에 따라 헤당하는 길이를 가진 달팽이 배열을 만드는 스크립트를 작성하시오
    -->
    <!--<div><span>1</span><span>2</span><span>3</span><span>4</span></div>
    <div><span>12</span><span>13</span><span>14</span><span>5</span></div>
    <div><span>11</span><span>16</span><span>15</span><span>6</span></div>
    <div><span>10</span><span>9</span><span>8</span><span>7</span></div>-->

    <script>
        var cnt = 4;
        var arr = new Array();
        var n, z, i, j, x=0, y=-1, dir=1;
        var num=1;
        n = cnt;
        
        
        for( i = 0 ; i < cnt ; i++){
        	arr[i] = new Array(cnt);
        }
        
        while(n > 0)
        {
    	    for(i = 0; i < n; i++){
    		    y += dir;
    		    arr[x][y]=num;
    		    num++;
    	    }
         
    	    n--;
    	     
    	    for(j = 0; j < n; j++){
    		    x += dir;
    		    arr[x][y]=num;
    		    num++;
    	    }
    	     
    	    dir*=-1;

        }
       
        for(i=0; i<cnt; i++){
        	var div = document.createElement('div');
        	for(j=0; j<cnt; j++){
            	var span = document.createElement('span');
            	span.textContent = arr[i][j];
            	div.appendChild(span);
            }
        	document.body.appendChild(div);
        }
    </script>
</body>
</html>
