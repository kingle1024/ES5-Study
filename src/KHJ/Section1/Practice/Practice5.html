<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice5</title>
</head>
<body>
    <!--
        아래와 같은 형식을 달팽이 배열이라고 한다.
        변수 count의 수에 따라 달팽이 배열을 콘솔에 출력하는 스크립트를 작성하시오.
         1  2  3  4
        12 13 14  5
        11 16 15  6
        10  9  8  7
    -->
    <script>
        var count = 4,
            arr = [[],[],[],[]],
            x = 0,
            y = 0,
            dir = 'right'
            ;

        for(var i = 1, max = count*count ; i <= max ;){
            for(var cnt = 0 ; cnt < count ; cnt++, i++){
                arr[x][y] = i;
                if(cnt === count-1) {
                    if(dir === 'right') dir = 'down';
                    else if(dir === 'down') dir = 'left';
                    else if(dir === 'left') dir = 'up';
                    else if(dir === 'up') dir = 'right';
                }
                if(dir === 'right') y++;
                else if(dir === 'down') x++;
                else if(dir === 'left') y--;
                else if(dir === 'up') x--;
            }
            if(dir === 'down' || dir === 'up') count--;
        }
        console.log(arr);
    </script>
</body>
</html>
