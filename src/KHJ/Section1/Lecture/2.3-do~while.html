<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do~while</title>
</head>
<body>
    <!--
        while문은 조건 검사 후 코드를 수행했지만,
        do~while문은 코드 수행 후 조건 검사를 한다.
    -->
    <script>
        var list = [1, 3, 5, 10],
            i = 0,
            max = list.length
        ;
        /*
        * 코드 수행 -> 조건 검사 -> 코드 수행 -> 조건검사...
        * 조건이 참인 이상 계속해서 위 과정을 반복하는건 while과 같지만,
        * do~while은 코드 수행이 먼저이기 때문에 최소한 1번은 무조건 코드를 수행한다.
        */
        do {
            console.log(list[i]);
        } while(++i < max);
    </script>
</body>
</html>
