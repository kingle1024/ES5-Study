<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice4</title>
</head>
<body>
    <!--문제4
        아래 객체에서 gender의 값이 잘못되었다.
        gender의 값을 true로 수정하고 console로 출력한 뒤,
        position이라는 key값을 가지고 "owner"라는 value를 가진
        property를 추가하고 다시 한번 console로 출력하는 스크립트를 작성하시오
    -->
    <script>
        var troy = {
            age: 21,
            name: 'TJY',
            gender: false
        };

        troy.gender = true;
        console.log(troy.gender);

        troy.position = 'owner';
        console.log(troy);
    </script>
</body>
</html>
