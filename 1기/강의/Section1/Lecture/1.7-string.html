<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
    <!--문자열-->
    <script>
        // + 연산자로 두 문자열을 합칠 수 있다
        console.log('Hello ' + 'world');
        // \를 이용해 특수문자들을 표현할 수 있다
        console.log('\\-------------\n\t-------------');
        /*
        * 문자들은 결국 컴퓨터에 특정한 코드로 정의되어 있고,
        * 해당 코드는 정수이기 때문에 대소 비교가 가능합니다.
        * (일반적으로 문자의 대소는 문자의 순서를 기준으로 오름차순)
        */
        console.log('a' > 'b');
        console.log('ㄱ' < 'ㅎ');
    </script>
</body>
</html>
