<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <!-- 조건이 참이면 계속해서 문(중괄호) 안에 있는 코드를 반복 수행 -->
    <script>
        var list = [1, 3, 6, 10],
            i = list.length
        ;
        /*
        * 조건 검사 -> 코드 수행 -> 조건검사 -> 코드 수행...
        * 조건이 참인 이상 계속해서 위 과정을 반복
        */
        while(i--) {
            console.log(list[i]);
        }
        console.log('-------------------------------------------');

        // 마찬가지로 한 줄이라면 중괄호 생략 가능
        while(++i < list.length) console.log(list[i]);
    </script>
</body>
</html>
