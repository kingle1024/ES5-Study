<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <!--Random-->
    <script>
        (function () {
            function random(min, max) {
                var num = Math.random() * (max - min + 1) + min;
                return Math.floor(num);
            }
            for(var i = 0; i < 10; ++i) {
                console.log(random(-3, 10));
            }
        }());
        console.log('-------------------------------------------------');
    </script>

    <!--2,8,10,16진수-->
    <script>
        // 2진수
        (function () {
            var num = '1011';
            console.log(parseInt(num, 2).toString(8));
            console.log(parseInt(num, 2));
            console.log(parseInt(num, 2).toString(16));
        }());

        // 8진수
        (function () {
            var num = '11';
            console.log(parseInt(num, 8).toString(2));
            console.log(parseInt(num, 8));
            console.log(parseInt(num, 8).toString(16));
        }());

        // 10진수
        (function () {
            var num = 10;
            console.log(num.toString(2));
            console.log(num.toString(8));
            console.log(num.toString(16));
        }());

        // 16진수
        (function () {
            var num = 'FF';
            console.log(parseInt(num, 16).toString(2));
            console.log(parseInt(num, 16).toString(8));
            console.log(parseInt(num, 16));
        }());
        console.log('-------------------------------------------------');
    </script>

    <script>
        console.log(Math.PI);
        console.log(Math.abs(0), Math.abs(-5), Math.abs(3)); // absolute 절댓값
        console.log(Math.ceil(0.8), Math.ceil(-0.8), Math.ceil(5)); // 올림
        console.log(Math.floor(0.8), Math.floor(-0.8), Math.floor(5)); // 버림
        console.log(Math.round(0.8), Math.round(-0.8), Math.round(5.5)); // 반올림
        console.log(Math.max(1, 10, 7, 5, 9), Math.min(1, 10, 7, 5, 9));
        console.log(Math.pow(5, 2), Math.pow(2, 4));
    </script>
</body>
</html>
