<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
    <script>
        function Person(name, gender) {
            this.name = name;
            this.gender = gender;
            this.type = 'Human';
        }

        Person.prototype.getNameTag = function () {
            var tag = document.createElement('h1');
            tag.textContent = this.name;
            return tag;
        };

        var person = new Person('TJY', true);
        document.body.appendChild(person.getNameTag());
    </script>
</body>
</html>
