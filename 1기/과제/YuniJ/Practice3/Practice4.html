<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice4</title>
</head>
<body>
    <style>
        div {
            position: absolute;
            border: 1px solid black;
        }
        #vertical {
            top: 0;
            width: 1px;
            height: calc(100% - 2px);
        }
        #horizontal {
            left: 0;
            height: 1px;
            width: calc(100% - 2px);
        }
        .red.ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border: none;
            border-radius: 10px;
            display:none;
        }
        .radar {
            opacity:0;
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 50%;
            animation:radar 3s linear infinite;-webkit-animation:radar 3s linear infinite;-moz-animation:radar 3s linear infinite;-o-animation:radar 3s linear infinite;-ms-animation:radar 3s linear infinite;
        }
        @keyframes radar {0% {transform:scale(1);} 50% {transform:scale(0.3);} 100% {transform:scale(1);}}
        @-webkit-keyframes radar {0% {transform:scale(1);} 50% {transform:scale(0.3);} 100% {transform:scale(1);}}
    </style>

    <div id="vertical"></div>
    <div id="horizontal"></div>

    <!--
    스나이퍼 UI를 만들어보자~
    지금있는 2개의 선을 조준경이라고 생각하고 마우스가 움직이면 중앙의 조준점이 따라서 움직이는 스크립트를 작성해보자.
    조준경 따라가는걸 했다면 클릭시 클릭한 좌표에 빨간 공이 생기는 스크립트를 추가해보자! (빨간 공의 css는 만들어져 있음)
    -->
    <script>
        var vertical = document.getElementById('vertical'),
            horizontal = document.getElementById('horizontal'),
            radar = document.createElement('div'),
            redBall = document.createElement('div')
        ;

        document.body.style.cssText = ('margin:0;width:100%;min-height:800px;overflow:hidden;');
        vertical.style.left = '50px';
        horizontal.style.top = '50px';
        radar.className = 'radar';
        redBall.className = 'ball red';

        document.body.addEventListener('mousemove',function(e){
            vertical.style.cssText = ('top:50%' + e.pageY +'px; left:' + e.pageX + 'px');
            horizontal.style.cssText = ('top:' + e.pageY +'px; left:50%' + e.pageX + 'px');
            radar.style.cssText = ('top:' + e.pageY +'px; left:' + e.pageX + 'px;margin:-150px 0 0 -150px;opacity:1;');
        });

        document.body.addEventListener('click', function(e){
            redBall.style.cssText = ('top:' + e.pageY +'px; left:' + e.pageX + 'px;margin:-10px 0 0 -10px;display:block;');
        });

        document.body.appendChild(radar);
        document.body.appendChild(redBall);
    </script>
</body>
</html>
