<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hyeoni 1주차 - Practice1</title>
</head>
<body>
    <!--문제1
        변수 1개를 선언하고 해당 변수 하나만을 이용해,
        undefined
        true
        10
        "JS Study"
        위와 같이 출력되는 스크립트를 작성하시오.
    -->
    <p id="hyeon"></p>
    <script>
        var hyeon = {
			aaa : undefined,
			bbb : true,
			ccc : 10,
			ddd : "JS Study"};
        document.write(hyeon.aaa + "<br />" + hyeon.bbb + "<br />" + hyeon.ccc + "<br />" + hyeon.ddd);
    </script>
</body>
</html>
