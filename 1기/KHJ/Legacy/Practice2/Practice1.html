<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!--아래와 같은 형식으로 1단부터 9단까지 구구단을 화면에 출력하는 스크립트를 작성하시오-->
    <!--<ul>
        <h1>1단</h1>
        <li>1 x 1 = 1</li>
        <li>1 x 2 = 2</li>
        <li>1 x 3 = 3</li>
        ...
        <li>1 x 9 = 9</li>
    </ul>-->
    <script>
	var ul = document.createElement('ul');
	var index = 0;
	while(++index < 10){
		var h1 = document.createElement('h1');
		h1.textContent = index + '단';
		ul.appendChild(h1);
		for(var  i = 1; i < 10; i++){
			var li = document.createElement('li');
			li.textContent = index + ' x ' + i + ' = ' + (index*i);
			ul.appendChild(li);
		}
	}
	
	document.body.appendChild(ul);
	console.log(ul);
    </script>
</body>
</html>
