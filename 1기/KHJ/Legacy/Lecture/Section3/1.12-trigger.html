<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger</title>
</head>
<body>
    <input id="temp" type="text" value="trigger"/>

    <!--
	    이벤트를 사용자와의 상호 작용을 통해서만 작동하기 떄문에
	    개발자가 임의로(강제로) 발생시켜주기 위해서는 아래와 같은 코드를 사용한다
	    
	    콘솔에 임의 텍스트 input해서 trigger 이벤트 발생시킴
	    trigger 안쓰면 중복 코드 발생
	    trigger 쓰면 이벤트에 해당하는 모든 애들을 한번에 제어가 가능함
    -->
    <script>
        function trigger(el, type) {
            var evt = new Event(type);
            return el.dispatchEvent(evt); // boolean 값 리턴
        }

        // 이벤트 할당
        var input = document.getElementById('temp');
        input.addEventListener('input', function() { console.log(this.value); });

        // 할당된 input 이벤트 실행
        trigger(input, 'input');
    </script>
</body>
</html>
