<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoisting</title>
</head>
<body>
    <!-- hoisting = 들어올리다/끌어올리다 -->
    <script>
        console.log(t1);
        var t1 = '여기서 선언!';
        console.log(t1);
    </script>
    <!--사실상 이런 코드가 수행된 것....-->
    <script>
        var t2;
        console.log(t2);
        t2 = '여기서 선언!';
        console.log(t2);
    </script>
</body>
</html>
