<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
    <!--
        현재 Date prototype에 있는 toString 메서드를 실행시키면, "Mon Sep 04 2017 09:42:02 GMT+0900 (대한민국 표준시)" 이렇게 출력된다.
        고객들이 보기 편한 형태로 아래 주석처럼 출력하기 위해 Date.prototype.toString 함수를 덮어써서 작성해보자!
    -->
    <script>
        var date = new Date();

        console.log(date.toString('yyyy'))
        // 위 코드를 실행시키면 년도 출력

        console.log(date.toString('yyyy-MM'))
        // 위 코드를 실행시키면 년도-월 형태로 출력

        console.log(date.toString('MM/dd'))
        // 위 코드를 실행시키면 월/일 형태로 출력
    </script>
</body>
</html>
