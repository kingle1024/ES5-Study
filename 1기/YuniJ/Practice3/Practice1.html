<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <h1>1단</h1>
    <ul>
        <li>1 * 1 = 1</li>
        <li>1 * 2 = 2</li>
        <li>1 * 3 = 3</li>
        <li>1 * 4 = 4</li>
        <li>1 * 5 = 5</li>
        <li>1 * 6 = 6</li>
        <li>1 * 7 = 7</li>
        <li>1 * 8 = 8</li>
        <li>1 * 9 = 9</li>
    </ul>
    <button>prev</button>
    <button>next</button>

    <!--
    prev 버튼을 누르면 이전 단으로, next를 누르면 다음 단으로 넘어가는 스크립트를 작성해보자!
    최소 1단에서 최대 9단까지 볼 수 있으며 1단에서 prev나 9단에서 next를 눌렀을 때는 아무런 반응이 없어도 된다.
    id나 dataset/attribute 등 본인이 원하는 DOM 속성은 자유롭게 추가해도 된다!
    -->
    <script>
    var button = document.getElementsByTagName('button');
    var li = document.getElementsByTagName('li');
    var h1 = document.getElementsByTagName('h1');
    var number=1;
    button[0].addEventListener('click',function(){
       if(number==1){
          number=1;
       }else {
          number-=1;
          h1[0].textContent=number+"단";
          for(var i=0; i<9; i++){
             li[i].textContent= number+' * '+(i+1)+' = '+(number*(i+1));
          }
       }
    });
    button[1].addEventListener('click',function(){
       if(number==9){
          number=9;
       }else {
          number+=1;
          h1[0].textContent=number+"단";
          for(var i=0; i<9; i++){
             li[i].textContent= number+' * '+(i+1)+' = '+(number*(i+1));
          }
       }
    });
    
    </script>
</body>
</html>
